<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Angiv længde på flyrejse i timer:</p>
    <input type="text" id="tid">

    <button>Klik her og beregn CO2 udledningen!</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClick);

        function buttonClick() {
            let timer = document.querySelector("#tid").value;;
            let co2 = timer * 109;
            let resultat;

            if (isNaN(co2)) {
                resultat = "Den indtastede værdi er ikke et tal, prøv igen";

            } else if (co2 < 100) {
                resultat = `Du har fløjet ${timer} timer og udledt ${co2} kg CO2. Tæt på Thunberg`;

            } else if (co2 >= 100 && co2 < 200) {
                resultat = `Du har fløjet ${timer} timer og udledt ${co2} kg CO2. Ja ja, du behøver ikke at melde dig ud af Å!`;

            } else if (co2 >= 200 && co2 < 600) {
                resultat = `Du har fløjet ${timer} timer og udledt ${co2} kg CO2. Det er godt for turismen i nordeuropa.`;
            } else {
                resultat = `Du har fløjet ${timer} timer og udledt ${co2} kg CO2. Nå ja vi kan jo altid kolonisere en anden planet ...`;
            }

            console.log(resultat);
        }

    </script>
</body>

</html>
