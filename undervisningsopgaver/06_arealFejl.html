<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <input type="text" id="længde" placeholder="angiv længde">
    <input type="text" id="bredde" placeholder="angiv bredde">

    <button>Klik her og beregn areal!</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClick);

        function buttonClick() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;
            let a = areal(længde, bredde);
            let resultat;

            if (isNaN(a)) {
                resultat = "Den indtastede værdi er ikke et tal, prøv igen";

            } else if (a <= 0) {
                resultat = "Arealet er mindre end nul, prøv igen";
            } else {
                resultat = `Arealet er ${a}`;
            }

            console.log(resultat);
        }

        function areal(l, b) {
            return l * b;
        }

    </script>
</body>

</html>
