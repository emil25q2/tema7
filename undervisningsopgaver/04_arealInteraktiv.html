<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <input type="text" id="længde" placeholder="angiv længde">
    <input type="text" id="bredde" placeholder="angiv bredde">

    <button>Klik her og beregn areal!</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClick);

        function buttonClick() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;
            let areal = længde * bredde;
            let resultat = `Længde: ${længde} meter, bredde: ${bredde} meter, areal: ${areal}`;

            console.log(resultat);
        }

    </script>
</body>

</html>
