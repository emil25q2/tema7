    <section id="liste"></section>

    <template>
        <article id="dyr">
            <h3></h3>
            <img src="" alt="">
            <p id="type">Type: </p>
            <p id="levested">Levested</p>
        </article>
    </template>

    <script>
        let container = document.querySelector("section");
        let temp = document.querySelector("template");

        const fil = "Dyr.json";

        async function hentdata(fil) {
            const resultat = await fetch(fil);
            const json = await resultat.json();
            vis(json);
        }


        function vis(json) {
            json.forEach(etDyr => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector("h3").textContent = etDyr.fornavn;
                klon.querySelector("img").src = etDyr.billede;
                klon.querySelector("#type").textContent = etDyr.type;
                klon.querySelector("#levested").textContent = etDyr.levested;
                container.appendChild(klon);
            })

        }

        hentdata(fil);
